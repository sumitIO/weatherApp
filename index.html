<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="mode">Day
        <label class="switch">
            <input type="checkbox" class="mode" name="checkbox"> 
            <span class="slider round"></span>
        </label>
        Night
    </div>
    <div class="wrapper">
        <div class="local-time"></div>
    </div>
    <hr>
    <div class="wrapper">
        <!-- autofocus attribute focus on Input when page load -->
        <input class='inputLocation' type="text"  placeholder="enter location" onfocus="this.value=''">
        <button class='btn'>Search</button>
    </div>
    <div class="wrapper">
        <div class="col">
            <div id="currentTemp">
                <span class="main-temp"></span>
            </div>
        </div>
    </div>
    <div class="wrapper">    
            <div class="real"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
